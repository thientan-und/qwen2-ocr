<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
        }

        #fileInput {
            display: none;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.95em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .result-area {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-area pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .text-output {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            font-size: 1em;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }

        .json-key {
            color: #881391;
            font-weight: 600;
        }

        .json-string {
            color: #1A1AA6;
        }

        .json-number {
            color: #164BC5;
        }

        .json-boolean {
            color: #0070C0;
        }

        .json-null {
            color: #808080;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .page-separator {
            border-top: 2px dashed #ddd;
            margin: 20px 0;
            padding-top: 15px;
        }

        .page-header {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .file-info {
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-info strong {
            color: #333;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            color: #c33;
        }

        .success {
            background: #efe;
            border-left: 4px solid #4f4;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            color: #363;
        }

        .config-info {
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .config-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ OCR Web Interface</h1>
            <p>Advanced optical character recognition with multiple AI models</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>Upload & Configure</h2>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop<br>
                        <small>Supports: PNG, JPG, PDF (max 16MB)</small>
                    </div>
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.gif,.bmp,.webp,.pdf">
                </div>

                <div class="file-info" id="fileInfo">
                    <strong>Selected file:</strong> <span id="fileName"></span><br>
                    <strong>Size:</strong> <span id="fileSize"></span>
                </div>

                <form id="ocrForm">
                    <div class="form-group">
                        <label for="modelSelect">Select Model</label>
                        <select id="modelSelect" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em;">
                            <option value="">Loading models...</option>
                        </select>
                    </div>

                    <div class="config-info">
                        <strong>Selected Model:</strong>
                        <div style="margin-top: 5px;">
                            <code id="modelInfo">Loading...</code><br>
                            <small style="color: #666;">Endpoint: <code id="endpointInfo" style="font-size: 0.85em;">Loading...</code></small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="promptInput">Custom Prompt (optional)</label>
                        <textarea id="promptInput" placeholder="OCR this image and extract all text.">OCR this image and extract all text.</textarea>
                    </div>

                    <div class="form-group">
                        <label for="dpiInput">DPI for PDF (100-400)</label>
                        <input type="number" id="dpiInput" value="200" min="100" max="400">
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn" id="submitBtn">
                            Process OCR
                        </button>
                        <button type="button" class="btn-reset" id="resetBtn">
                            Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div class="card">
                <div class="result-header">
                    <h2>Results</h2>
                    <button class="copy-btn" id="copyBtn" style="display: none;">Copy</button>
                </div>

                <div class="result-tabs" id="resultTabs" style="display: none;">
                    <button class="tab-btn active" data-tab="text">üìù Text</button>
                    <button class="tab-btn" data-tab="formatted">üé® Formatted</button>
                    <button class="tab-btn" data-tab="json">üìã JSON</button>
                </div>

                <div class="result-area" id="resultArea">
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>Upload a file to see OCR results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let availableModels = [];

        // Load API config and models
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                availableModels = data.models || [];
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';

                if (availableModels.length === 0) {
                    modelSelect.innerHTML = '<option value="">No models configured</option>';
                    return;
                }

                availableModels.forEach((model, index) => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.configured ? model.name : `${model.name} (not configured)`;
                    option.disabled = !model.configured;
                    if (index === 0 && model.configured) {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                });

                // Update config info
                updateConfigInfo();
            })
            .catch(err => {
                console.error('Failed to load config:', err);
                document.getElementById('modelSelect').innerHTML = '<option value="">Error loading models</option>';
            });

        // Update config info when model selection changes
        document.getElementById('modelSelect').addEventListener('change', updateConfigInfo);

        function updateConfigInfo() {
            const modelSelect = document.getElementById('modelSelect');
            const selectedModelId = modelSelect.value;
            const selectedModel = availableModels.find(m => m.id === selectedModelId);

            if (selectedModel) {
                document.getElementById('modelInfo').textContent = selectedModel.name;
                document.getElementById('endpointInfo').textContent = selectedModel.api_url;
            }
        }

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');

            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            fileInfo.classList.add('active');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Form submission
        document.getElementById('ocrForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showError('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('model_id', document.getElementById('modelSelect').value);
            formData.append('prompt', document.getElementById('promptInput').value);
            formData.append('dpi', document.getElementById('dpiInput').value);

            // Show loading in result area
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('resultArea').innerHTML = '<div class="empty-state"><div class="spinner"></div><p>Processing...</p></div>';

            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });

        let currentTab = 'text';
        let resultData = null;

        function displayResult(data) {
            resultData = data;
            currentTab = 'text';

            // Show tabs
            document.getElementById('resultTabs').style.display = 'flex';
            document.getElementById('copyBtn').style.display = 'block';

            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === 'text') {
                    btn.classList.add('active');
                }
            });

            // Render text view by default
            renderTextView(data);
        }

        function renderTextView(data) {
            const resultArea = document.getElementById('resultArea');
            let textOutput = '';

            if (data.results && Array.isArray(data.results)) {
                data.results.forEach((result, index) => {
                    if (data.results.length > 1) {
                        textOutput += `<div class="page-header">Page ${result.page || index + 1}</div>`;
                    }

                    const content = extractTextContent(result.response);
                    textOutput += `<div class="text-output">${escapeHtml(content)}</div>`;

                    if (index < data.results.length - 1) {
                        textOutput += '<div class="page-separator"></div>';
                    }
                });
            }

            resultArea.innerHTML = textOutput;
            window.lastResult = data.results.map(r => extractTextContent(r.response)).join('\n\n---\n\n');
        }

        function renderFormattedView(data) {
            const resultArea = document.getElementById('resultArea');
            const formatted = syntaxHighlight(JSON.stringify(data, null, 2));
            resultArea.innerHTML = `<pre>${formatted}</pre>`;
            window.lastResult = JSON.stringify(data, null, 2);
        }

        function renderJSONView(data) {
            const resultArea = document.getElementById('resultArea');
            const jsonStr = JSON.stringify(data, null, 2);
            resultArea.innerHTML = `<pre>${escapeHtml(jsonStr)}</pre>`;
            window.lastResult = jsonStr;
        }

        function extractTextContent(response) {
            if (response.error) {
                return `Error: ${response.error}`;
            }

            if (response.choices && response.choices[0] && response.choices[0].message) {
                return response.choices[0].message.content || 'No content';
            }

            return 'No text extracted';
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Tab switching
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                const tab = e.target.dataset.tab;
                currentTab = tab;

                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');

                // Render appropriate view
                if (resultData) {
                    if (tab === 'text') {
                        renderTextView(resultData);
                    } else if (tab === 'formatted') {
                        renderFormattedView(resultData);
                    } else if (tab === 'json') {
                        renderJSONView(resultData);
                    }
                }
            }
        });

        function showError(message) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `<div class="error"><strong>Error:</strong> ${escapeHtml(message)}</div>`;
            document.getElementById('resultTabs').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            if (window.lastResult) {
                navigator.clipboard.writeText(window.lastResult).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    btn.style.background = '#28a745';

                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 2000);
                }).catch(err => {
                    alert('Failed to copy to clipboard');
                });
            }
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            // Reset file input
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');

            // Reset form fields
            document.getElementById('promptInput').value = 'OCR this image and extract all text.';
            document.getElementById('dpiInput').value = '200';

            // Reset result area
            document.getElementById('resultArea').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <p>Upload a file to see OCR results</p>
                </div>
            `;
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('resultTabs').style.display = 'none';
            window.lastResult = null;
            resultData = null;
        });
    </script>
</body>
</html>
